<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body { font-family: sans-serif; background-color: #1e1e1e; color: white; padding: 20px; }
        h2 { text-align: center; color: #00f2fe; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: #2d2d2d; padding: 10px; border-radius: 10px; width: 300px; text-align: center; }
        img { max-width: 100%; border-radius: 5px; border: 3px solid #00f2fe; }
        .btn { display: inline-block; margin-top: 10px; padding: 8px 15px; background: #4facfe; color: white; text-decoration: none; border-radius: 5px; }
        .back-link { display: block; text-align: center; margin-top: 30px; color: gray; }
    </style>
</head>
<body>

    <h2>Found {{ matches|length }} Matches</h2>

    <div class="gallery">
        {% for filename in matches %}
        <div class="card">
            <img src="{{ url_for('serve_database_image', filename=filename) }}" alt="Match">
            <p>{{ filename }}</p>
            
            <a href="{{ url_for('serve_database_image', filename=filename) }}" download class="btn">Download Photo</a>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="back-link">‚Üê New Search</a>

</body>
</html>
